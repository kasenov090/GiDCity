<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aitax UI Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ВСТАВЛЯЕМ ВАШ CSS КОД БЕЗ ИЗМЕНЕНИЙ */
        :root {
            --bg-dark: #000000;
            --glass: rgba(30, 30, 30, 0.6);
            --glass-heavy: rgba(20, 20, 20, 0.9);
            --border: rgba(255, 255, 255, 0.15);
            --accent: #0a84ff;
            --danger: #ff453a;
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            background: var(--bg-dark); color: #fff; 
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            height: 100dvh; width: 100vw; overflow: hidden; 
        }

        /* ФОН */
        #background-layer { position: absolute; inset: 0; background: radial-gradient(circle at 50% 100%, #1c1c1e, #000 80%); z-index: -2; }
        .cyber-grid { position: absolute; inset: 0; opacity: 0.1; background-size: 40px 40px; background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px); z-index: -1; pointer-events: none; }

        /* LAYOUT */
        .view { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; padding-top: 100px; padding-bottom: 100px; z-index: 10; flex-direction: column; }
        .view.active { display: flex; }
        .custom-scroll { overflow-y: auto; scrollbar-width: none; }
        .custom-scroll-x { overflow-x: auto; scrollbar-width: none; display: flex; gap: 10px; }
        /* Скрываем скроллбар для webkit */
        .custom-scroll-x::-webkit-scrollbar { display: none; }

        /* КАРТА */
        #map-container, #city-map-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 0; background: #111; }
        /* Имитация карты картинкой или градиентом для демо */
        .map-placeholder {
            width: 100%; height: 100%;
            background-image: url('https://cartodb-basemaps-c.global.ssl.fastly.net/dark_all/12/2458/1384.png'); /* Темная карта пример */
            background-size: cover;
            background-position: center;
            opacity: 0.7;
        }

        /* HEADER */
        .top-bar { position: absolute; top: 0; width: 100%; z-index: 100; padding: 50px 20px 10px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .status-row { text-align: center; font-size: 13px; color: var(--text-muted); margin-bottom: 5px; font-weight: 500; display: flex; justify-content: center; align-items: center; gap: 5px;}
        .brand-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px;}
        .logo { font-size: 24px; font-weight: 800; background: linear-gradient(90deg, #fff, #ccc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -0.5px; }
        .btn-icon { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); border: 1px solid var(--border); display: grid; place-items: center; font-size: 18px; backdrop-filter: blur(10px); color: #fff; }

        /* ГЛАВНАЯ ПАНЕЛЬ (ORDER PANEL) */
        .order-panel {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(20, 20, 25, 0.95);
            backdrop-filter: blur(30px);
            border-top: 1px solid var(--border);
            border-radius: 30px 30px 0 0;
            padding: 15px 20px 110px; /* Увеличенный отступ под DockBar */
            z-index: 800;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.7);
        }
        
        .panel-handle { width: 40px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; margin: 0 auto 15px; cursor: pointer; }

        /* АДРЕСА И ИНПУТЫ */
        .input-wrapper.glass-style {
            background: rgba(255,255,255,0.08); border: 1px solid var(--border); border-radius: 20px;
            padding: 12px 16px; display: flex; align-items: center; width: 100%;
            margin-bottom: 15px;
        }
        .input-wrapper input { width: 100%; background: none; border: none; color: #fff; font-size: 16px; margin-left: 10px; }
        .input-wrapper input::placeholder { color: var(--text-muted); }

        .address-block { margin: 15px 0 25px; display: flex; flex-direction: column; gap: 0; }
        .input-line-flex { display: flex; align-items: center; gap: 15px; padding: 10px 0; position: relative; }
        
        /* Линия соединения точек */
        .address-connector {
            position: absolute; left: 9px; top: 28px; height: 26px; width: 1px; 
            background: linear-gradient(to bottom, #0a84ff 0%, #ff453a 100%);
            opacity: 0.5;
        }

        .dot-icon { width: 18px; height: 18px; display: grid; place-items: center; font-size: 10px; }
        .dot-blue { color: var(--accent); border: 4px solid rgba(10, 132, 255, 0.2); border-radius: 50%; background: #000; box-shadow: 0 0 0 1px var(--accent); width: 12px; height: 12px;}
        .dot-red { color: var(--danger); }
        
        .addr-text-group { display: flex; flex-direction: column; flex: 1; border-bottom: 1px solid rgba(255,255,255,0.08); padding-bottom: 10px; }
        .input-line-flex:last-child .addr-text-group { border-bottom: none; }
        
        .lbl-tiny { font-size: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .val-text { font-size: 16px; font-weight: 500; color: #fff; }
        .val-text.placeholder { color: var(--text-muted); }

        /* ТАРИФЫ */
        .tariffs-row { margin-bottom: 25px; padding-bottom: 5px; }
        .tariff-card { 
            min-width: 95px; padding: 12px 8px; border-radius: 18px; text-align: center;
            background: rgba(255,255,255,0.05); border: 1px solid transparent; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .tariff-card img { width: 50px; margin-bottom: 5px; opacity: 0.8; } /* Плейсхолдер для авто */
        .tariff-card.selected { background: rgba(10, 132, 255, 0.2); border-color: var(--accent); }
        .t-name { font-size: 13px; font-weight: 600; margin-bottom: 4px; }
        .t-price { font-size: 11px; color: var(--text-muted); }
        .tariff-card.selected .t-price { color: #fff; }

        .options-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .opt-btn { 
            flex: 1; background: rgba(255,255,255,0.08); padding: 14px; border-radius: 16px; 
            font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 10px;
            color: #ccc; border: 1px solid transparent;
        }
        
        /* Заголовок "Поехали" над докбаром */
        .go-label {
            text-align: center; font-size: 18px; font-weight: 700; margin-top: 10px; color: #fff;
            letter-spacing: 0.5px;
        }

        /* DOCK BAR */
        .dock-bar { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; height: 75px; 
            background: rgba(30, 30, 35, 0.85); 
            backdrop-filter: blur(25px); border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center; padding: 0 30px; z-index: 999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .dock-item { background: none; border: none; font-size: 24px; color: rgba(255,255,255,0.4); transition: 0.2s; cursor: pointer; }
        .dock-item.active { color: #fff; }
        .dock-item:active { transform: scale(0.9); }
        
        .ai-button { 
            width: 60px; height: 60px; background: linear-gradient(135deg, var(--accent), #0056b3); 
            border-radius: 50%; display: grid; place-items: center; 
            font-weight: 800; font-style: italic; font-size: 18px; color: #fff;
            box-shadow: 0 5px 25px rgba(10,132,255,0.5); 
            margin-bottom: 45px; /* Поднимаем кнопку над доком */
            border: 2px solid rgba(255,255,255,0.2);
            transition: transform 0.2s;
        }
        .ai-button:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div id="background-layer"></div>
    <div class="cyber-grid"></div>

    <div id="map-container">
        <div class="map-placeholder"></div>
    </div>

    <div class="top-bar">
        <div style="position:absolute; top: 55px; left: 20px;">
            <div style="background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 20px; font-size: 13px; display: flex; align-items: center; gap: 5px;">
                <i class="fas fa-times"></i> Закрыть
            </div>
        </div>

        <div style="position:absolute; top: 55px; right: 20px;">
             <div class="btn-icon" style="width:34px; height:34px; font-size:14px;">
                 <i class="fas fa-ellipsis-h"></i>
             </div>
        </div>

        <div class="status-row">
            Karaganda • -2°C ❄️
        </div>
        
        <div class="brand-row" style="margin-left: 5px; margin-top: 15px;">
            <div class="logo">Aitax</div>
        </div>
    </div>

    <div class="view active">
        <div class="order-panel">
            <div class="panel-handle"></div>

            <div class="input-wrapper glass-style">
                <i class="fas fa-robot" style="color: var(--accent);"></i>
                <input type="text" placeholder="AI чат (куда едем?)" readonly>
            </div>

            <div class="address-block">
                <div class="input-line-flex">
                    <div style="width: 20px; display: flex; justify-content: center;">
                        <div class="dot-blue"></div>
                    </div>
                    <div class="addr-text-group">
                        <div class="lbl-tiny">Откуда</div>
                        <div class="val-text">Моя геолокация</div>
                    </div>
                </div>

                <div class="address-connector"></div>

                <div class="input-line-flex">
                    <div style="width: 20px; display: flex; justify-content: center;">
                        <i class="fas fa-map-marker-alt text-danger" style="font-size: 16px;"></i>
                    </div>
                    <div class="addr-text-group">
                        <div class="lbl-tiny">Куда</div>
                        <div class="val-text placeholder">Нажмите для ввода адрес</div>
                    </div>
                </div>
            </div>

            <div class="tariffs-row custom-scroll-x">
                <div class="tariff-card selected">
                    <i class="fas fa-leaf" style="font-size: 20px; margin-bottom: 5px; color: #4cd964;"></i>
                    <div class="t-name">Эко</div>
                    <div class="t-price">~800₸</div>
                </div>
                <div class="tariff-card">
                    <i class="fas fa-car-side" style="font-size: 20px; margin-bottom: 5px; color: #fff;"></i>
                    <div class="t-name">Комфорт</div>
                    <div class="t-price">~1200₸</div>
                </div>
                <div class="tariff-card">
                    <i class="fas fa-briefcase" style="font-size: 20px; margin-bottom: 5px; color: #ffd700;"></i>
                    <div class="t-name">Бизнес</div>
                    <div class="t-price">~2500₸</div>
                </div>
                <div class="tariff-card pink">
                    <i class="fas fa-female" style="font-size: 20px; margin-bottom: 5px; color: #ff69b4;"></i>
                    <div class="t-name">Lady</div>
                    <div class="t-price">~1100₸</div>
                </div>
                 <div class="tariff-card">
                    <i class="fas fa-truck" style="font-size: 20px; margin-bottom: 5px; color: #ccc;"></i>
                    <div class="t-name">Грузовой</div>
                    <div class="t-price">~3000₸</div>
                </div>
            </div>

            <div class="options-row">
                <div class="opt-btn">
                    <i class="far fa-comment-alt"></i> Комментарий
                </div>
                <div class="opt-btn">
                    <i class="far fa-clock"></i> Сейчас
                </div>
            </div>

            <div class="go-label">Поехали</div>
        </div>

        <div class="dock-bar">
            <button class="dock-item"><i class="far fa-map"></i></button>
            <button class="dock-item"><i class="fas fa-user-friends"></i></button>
            
            <button class="ai-button">Ai</button>
            
            <button class="dock-item"><i class="fas fa-wallet"></i></button>
            <button class="dock-item active"><i class="fas fa-car"></i></button>
        </div>
    </div>

    <script>
        // Простая логика выбора тарифа
        const tariffs = document.querySelectorAll('.tariff-card');
        tariffs.forEach(card => {
            card.addEventListener('click', () => {
                tariffs.forEach(t => t.classList.remove('selected'));
                card.classList.add('selected');
            });
        });

        // Анимация нажатия кнопок докбара
        const dockItems = document.querySelectorAll('.dock-item');
        dockItems.forEach(item => {
            item.addEventListener('click', () => {
                dockItems.forEach(d => d.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
